<div class="carousel-container">
  <div class="carousel-wrapper" [style.transform]="getTransform()">
    <div *ngFor="let place of places" class="carousel-slide">
      <img [src]="place.image" alt="Place Image" />
      <div class="place-information">
        <p class="carousel-title">{{place.name}}</p>
        <p class="carousel-description">{{place.description}}</p>
        <p class="carousel-location">{{place.location}}</p>
        <p class="carousel-price">${{place.price}}</p>
        <p class="carousel-rating">{{place.rating}} ⭐</p>
      </div>
    </div>
  </div>

  <button class="prev carousel-button" (click)="prevSlide()">❮</button>
  <button class="next carousel-button" (click)="nextSlide()">❯</button>
</div>
