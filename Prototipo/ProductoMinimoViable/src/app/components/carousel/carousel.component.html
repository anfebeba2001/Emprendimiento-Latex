<ng-container *ngIf="selectedType === 'places'">
  <div class="carousel-container">
    <div class="carousel-wrapper" [style.transform]="getTransform()">
      <div *ngFor="let element of elements" class="carousel-slide">
        <app-place-slide [place]="element"></app-place-slide>
      </div>
    </div>
    <button class="prev carousel-button" (click)="prevSlide()">❮</button>
    <button class="next carousel-button" (click)="nextSlide()">❯</button>
  </div>
</ng-container>

<ng-container *ngIf="selectedType === 'news'">
  <button class=" news-carousel-prev-button" (click)="prevSlide()">❮</button>
  <button class="  news-carousel-next-button" (click)="nextSlide()">❯</button>
  <div class="carousel-news-container">
    <div class="newsSlidesContainer" [style.transform]="getTransform()">
      <div *ngFor="let element of elements">
        <app-news-slide [newElement]="element"></app-news-slide>
      </div>
    </div>
  </div>

</ng-container>
